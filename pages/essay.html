---
layout: default
styles: [essay.css]
---

<div class="container-fluid" id="essay-container">
    <div class="col-sm-12" id="essay-col">
        <div class="page-header" id="essay-header">
            <h1>All Essay</h1>
            <!--<img src="/imgs/show1.jpg" alt="essay" class="img-responsive"/>-->
        </div>
        <ul>
        {% for post in site.posts %}

            {% if post.categories contains 'essay' %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
<!--                {{ post.excerpt | remove: 'html' }}-->
                <span class="date">{{ post.date | date_to_string }}</span>
            </li>
            {% endif %}

        {% endfor %}
        </ul>
    </div>
</div>
