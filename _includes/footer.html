<div class="container-fluid">
    <div class="row">
        <footer  class="footnote footnote-tiffany">
            <a class="foot-item" href="mailto:{{ site.email }}" target="_blank">
                <span class="octicon octicon-mail"></span>
            </a>
            <a class="foot-item" href="https://github.com/{{ site.github_username }}" target="_blank">
                <span class="octicon octicon-mark-github"></span>
            </a>
            <a class="foot-item" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" target="_blank">
                <span class="octicon octicon-rss"></span>
            </a>
            <a class="foot-item" href="{{ '/link/' | prepend: site.baseurl | prepend: site.url }}">
                <span class="octicon octicon-link-external"></span>
            </a>
            &nbsp;
            <a href="#">
                <span class="word-keep">&copy; WarpPrism</span>
            </a>
        </footer>
    </div>
</div>
