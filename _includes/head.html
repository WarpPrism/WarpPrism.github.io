<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="keywords" content="周吉昊, ZhouJihao, zhoujihao, blog, jihao'sblog, 前端开发, 个人博客"/>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <!--Bootstrap And Octicons-->
    <link rel="stylesheet" href="/lib/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ '/lib/octicons/octicons.css' }}" />
    <link rel="stylesheet" type="text/css" href="{{ '/lib/animate.css' }}" />

    {% if site.debug_mode == false %}
        <link rel="stylesheet" href="{{ '/build/css/site_base.css' }}"/>
        {% for style in page.styles %}
            <link rel="stylesheet" href="{{ '/build/css/' | append: style}}"/>
        {% endfor %}
        <!--Google Analysis-->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-79596803-1', 'auto');
          ga('send', 'pageview');
        </script>
    {% else %}
        <link rel="stylesheet" href="{{ '/css/site_base.css' }}"/>
        {% for style in page.styles %}
            <link rel="stylesheet" href="{{ '/css/' | append: style}}"/>
        {% endfor %}
    {% endif %}
    <title>{{ page.title }}</title>
</head>
